<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        .font-wood { font-family: 'Rye', serif; }
        .font-typewriter { font-family: 'Special Elite', cursive; }
        .giraffe-bg {
            background-color: #F8E5B8;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h20v20H0V0zm20 20h20v20H20V20z' fill='%23B8860B' fill-opacity='0.2'/%3E%3C/svg%3E");
        }
        /* Efecto de Sello */
        .stamp-effect {
            border: 3px double #8B0000;
            color: #8B0000;
            padding: 10px;
            display: inline-block;
            transform: rotate(-5deg);
            mask-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            animation: stampAnim 0.3s ease-out;
        }
        @keyframes stampAnim {
            0% { transform: scale(2) rotate(15deg); opacity: 0; }
            100% { transform: scale(1) rotate(-5deg); opacity: 1; }
        }
    </style>
</head>
<body class="bg-[#2F3E2E] flex items-center justify-center min-h-screen p-4">
    <div class="max-w-sm w-full bg-[#5D4037] p-2 rounded-3xl shadow-2xl">
        <div class="giraffe-bg rounded-2xl p-4">
            <div class="bg-[#fdf6e3] rounded-lg p-6 shadow-inner border border-[#dcd3bc] text-center relative">
                
                <div class="mb-4">
                    <span class="bg-[#8B5A2B] text-[#FFD700] px-4 py-1 rounded font-wood text-sm shadow-md inline-block transform -rotate-2">
                        SAFARI ADVENTURE
                    </span>
                </div>

                <p class="font-typewriter text-xs text-emerald-800 font-bold tracking-widest uppercase">Nuestro peque帽o explorador</p>
                <h1 class="font-wood text-4xl text-[#5D4037] my-3">Mat铆as Ethan</h1>

                    </div>
                    <div class="text-[10px] font-typewriter text-[#8B4513]">SBADO 17 DE ENERO, 2026 | 4:00 PM</div>

                <button onclick="confirmarWhatsApp()" class="block w-full bg-[#6F4E37] text-white font-wood py-3 rounded-xl shadow-lg mb-8">

                <div class="bg-white/90 border-2 border-[#8B4513] p-4 rounded-lg shadow-inner">
                    <h3 class="font-wood text-[#5D4037] text-sm mb-3 underline">PASAPORTE DE EXPEDICIN</h3>
                    <input type="text" id="nombreInvitado" placeholder="ESCRIBE TU NOMBRE" class="w-full p-2 mb-3 bg-transparent border-b border-[#8B4513] font-typewriter text-center text-sm focus:outline-none uppercase">
                    
                    <button onclick="generarPasaporte()" class="bg-emerald-800 text-white font-typewriter text-[10px] px-4 py-2 rounded-full mb-4">OBTENER SELLO</button>
                    
                    <div id="areaSello" class="hidden py-4 border-t border-dashed border-[#8B4513]">
                        <div class="stamp-effect">
                            <p class="font-typewriter text-[9px] font-bold uppercase" id="rangoExplorador"></p>

                </div>

            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

            const nombre = document.getElementById('nombreInvitado').value;
            if (nombre.trim() === "") return alert("隆Explorador! Necesitamos tu nombre para el pasaporte.");

            const rangos = [
                { r: "Gu铆a de Expedici贸n", m: "Misi贸n: Liderar la caravana" },

            ];

            const aleatorio = rangos[Math.floor(Math.random() * rangos.length)];

            document.getElementById('nombreFinal').textContent = nombre;
            document.getElementById('rangoExplorador').textContent = aleatorio.r;
            document.getElementById('mensajeMision').textContent = aleatorio.m;
            
            const area = document.getElementById('areaSello');
            area.classList.remove('hidden');
        }
    </script>
</body>
</html>
